<!DOCTYPE html>
<html lang="en">
<form method="post" onsubmit="myFunctionManufacturer()">
    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" name="manufacturerName" required="required" autofocus id="manufacturerNameId"/>
            </td>
        </tr>
        <tr>
            <td>
                Country:
            </td>
            <td>
                <input type="text" name="manufacturerCountry" required="required" id="manufacturerCountryId"/>
            </td>
        </tr>
        <tr>
            <td>
                Founded:
            </td>
            <td>
                <input type="date" name="manufacturerDate" required="required" id="manufacturerDateId"/>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="submit" name="insert" value="Add manufacturer" id="manufacturerInsertId"/>
            </td>
        </tr>
    </table>
</form>


<script>
    function myFunctionManufacturer() {

        var manufacturerName = document.getElementById("manufacturerNameId").value;
        var country = document.getElementById("manufacturerCountryId").value;
        var founded = document.getElementById("manufacturerDateId").value;

        const manufacturerResponse = {
            name: manufacturerName,
            country: country,
            color: founded

        }

        $.ajax
        ({
            type: "POST",
            url: 'https://webtechcars.herokuapp.com/api/manufacturers',
            dataType: 'json',
            async: false,
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(manufacturerResponse),
        })

    }
</script>
</html>
